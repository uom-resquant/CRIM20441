<script>
document.addEventListener("DOMContentLoaded", function() {
  const links = document.querySelectorAll('a[href]');

  links.forEach(link => {
    // Exclude links inside the search results container (adjust the selector as needed)
    if (!link.closest('.book-search')) {  // Assuming '.book-search' is the search container
      link.setAttribute('target', '_blank');  // Open non-search links in a new tab
      link.setAttribute('rel', 'noopener noreferrer');  // Security attributes
    }
  });
})
</script>
